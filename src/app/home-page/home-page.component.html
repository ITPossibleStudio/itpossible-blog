
<input #searchInput type="text" name="search" id="search"/>

<p>{{ makeSearch }}</p>


<div class="clock-wrapper" *ngIf="time$">
  <p>Current time: {{ time$  | async | date:'HH:mm:ss' }}</p>
</div>


<div class="search-wrapper" *ngIf="!makeSearch">
  <app-post
    *ngFor="let post of posts"
    [post]="post">
  </app-post>
</div>

<ng-container *ngIf="makeSearch">
  <app-post
    *ngFor="let post of posts | async"
    [post]="post">
  </app-post>
</ng-container>

<ng-template #loading>
  <div class="loading-wrapper">

  </div>
  <p class="text-center">Завантажую пости...</p>
  <img class="loading" src="../../assets/loading.gif" alt="loading">
</ng-template>
