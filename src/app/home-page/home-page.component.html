makeSearch {{ makeSearch | json }}

<div class="posts">
  <div class="clock-wrapper" *ngIf="time$">
    <span>
      <img src="./../../assets/icons/clock.png" alt="clock"> {{ time$  | async | date:'HH:mm:ss' }}
    </span>
  </div>

  <input #searchInput type="text" name="search" id="search"/>

  <ng-container *ngIf="makeSearch">
<!--    <p *ngFor="let post of posts$ | async">{{ post.title }}</p>-->
<!--    <p *ngIf="posts$ | async as post; else loading">{{ post.title }}</p>-->
    <ng-container *ngFor="let post of posts$ | async">
<!--      POST {{ post | json }}-->
      <ng-template *ngIf="post; else loading">
        <app-post
          [post]="post">
        </app-post>
      </ng-template>
    </ng-container>

  </ng-container>

  <ng-container *ngIf="!makeSearch">
    <ng-container *ngFor="let post of posts$ | async">
<!--      <ng-template *ngIf="post; else loading">-->
<!--<h1>POST {{ !!post }}</h1>-->
        <app-post
          [post]="post">
        </app-post>

<!--      </ng-template>-->
    </ng-container>
  </ng-container>


  <ng-template #loading>
    <div class="loading-wrapper"></div>
    <p class="text-center">Завантажую пости...</p>
    <img class="loading" src="../../assets/loading.gif" alt="loading">
  </ng-template>
</div>
